{% extends "base.html" %}

{% block title %}Server Error - GitHub Backup Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center py-5">
                <div class="feature-icon bg-danger bg-gradient text-white rounded-3 mb-4 mx-auto">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="display-4 text-muted">500</h1>
                <h3 class="mb-3">Server Error</h3>
                <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-sync me-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
